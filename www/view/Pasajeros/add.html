<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Regresar</span>
            </a>
        </div>
        <div class="center sliding">Nuevo Usuario</div>
    </div>
</div>
<div class="pages">
    <div data-page="PasajerosAdd" class="page">
        <div class="page-content">

            <div class="content-block-title">Generales</div>
            <div class="list-block">
                <ul>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon f7-icons">person</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" name="username" placeholder="Nickname" id="username" minlength="4" maxlength="100" required/>   
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media" style="width: 25px;"><i class="icon f7-icons">lock</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password"  name="Contrasenia" placeholder="Contraseña" id="Contrasenia" value="" minlength="5" maxlength="100" required/> 
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media" style="width: 25px;"><i class="icon f7-icons">lock</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password"  name="Contrasenia2" placeholder="Confirmar contraseña" id="Contrasenia2" value="" minlength="5" maxlength="100" required/>  
                                </div>
                            </div>
                        </div>
                    </li>  
                </ul>
            </div>

            <div class="content-block-title">Información Personal</div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media" style="width: 25px;"><i class="icon f7-icons">person_fill</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" name="nombrePersona" placeholder="Nombre(s)" id="nombrePersona" required/> 
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media" style="width: 25px;"><i class="icon f7-icons">person_fill</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text"  name="apellidoPersona" placeholder="Apellidos" id="apellidoPersona" required/>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon f7-icons">calendar</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="date" name="fnacimientoPersona" placeholder="Fecha de nacimiento" id="fnacimientoPersona" required/>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon f7-icons">phone_round</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="tel"  name="telefonoPersona" placeholder="Número telefónico" id="telefonoPersona" required/>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon f7-icons">email</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="email" name="correoPersona" placeholder="Correo electrónico" id="correoPersona" required/>
                                </div>
                            </div>
                        </div>
                    </li>  
                </ul>
            </div>

            <div class="content-block-title">Opcionales</div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Foto</div>
                                <div class="item-input">
                                    <input type="file" id="fotoPersona" name="fotoPersona" placeholder="Fotografía del usuario" id="fotoPersona" />
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Previa</div>
                                <div class="item-input">
                                    <img width="200" id="vistaPrevia" name="vistaPrevia"/>
                                </div>
                            </div>
                        </div>
                    </li>
 
                </ul>
            </div>

            <a href="#" id="GuardarPasajero" name="GuardarPasajero" class="button button-big button-fill form-from-data" disable="true">Continuar</a>

        </div>
    </div>
</div>
