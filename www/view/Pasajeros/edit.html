<div class="navbar">
    <div class="navbar-inner">
        <div class="center sliding">Editar datos</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>

<div class="pages">
    <div data-page="PasajeroEdit" class="page">
        <div class="page-content">
          <form class="input-group" name="alta-persona" id="alta-persona" enctype="multipart/form-data">
              <div class="ui-body ui-body-a">            
                <br>
                <div align="center">
                   <label display="block" type="text" name="username" id="username"></label>             
                </div>                             
                
                <br><br>
                <div class="input-row">
                  <input type="password"  name="Contrasenia" placeholder="Nueva Contraseña" id="Contrasenia" value="" minlength="5" maxlength="100" required/>
                </div>
                <br>

                <div class="input-row">
                  <input type="password"  name="Contrasenia2" placeholder="Confirmar nueva contraseña" id="Contrasenia2" value="" minlength="5" maxlength="100" required/>
                </div>
                <br>

                <div class="input-row">
                <input type="text" name="nombrePersona" placeholder="Nombre(s)" id="nombrePersona" required/>
                </div>
                
                <br>
                <div class="input-row">
                  <input type="text"  name="apellidoPersona" placeholder="Apellidos" id="apellidoPersona" required/>
                </div>

                <br>
                <div class="input-row">
                  <input type="date" name="fnacimientoPersona" placeholder="Fecha de nacimiento" id="fnacimientoPersona" required/>
                </div>

                <br>
                <div class="input-row">
                  <input type="file" name="fotoPersona" placeholder="Fotografía del usuario" id="fotoPersona" />
                </div>

                <div align="center">
                  <img width="200" id="vistaPrevia" /><br/>
                </div>

                <br>
                <div class="input-row">
                  <input type="tel"  name="telefonoPersona" placeholder="Número telefónico" id="telefonoPersona" required/>
                </div>

                <br>
                <div class="input-row">
                  <input type="email" name="correoPersona" placeholder="Correo electrónico" id="correoPersona" required/>
                </div>

                <br>
                     
                <button class="btn btn-positive btn-block" type="button" value="Submit" name="guardar" id="guardar" disable="true">Continuar</button>
              </div>
          </form>
        </div>
    </div>
</div>
